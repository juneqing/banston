<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>号码百事通更新</title>
    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <!--导航栏-->
    <div class="navbar">
        <div class="nav" style="justify-content: space-between;">
            <div class="back backTo">
                <img src="img/back.png" alt="">
            </div>
            <h1>号码识别设置</h1>
            <h1>帮助</h1>
        </div>
    </div>
    <!--内容区-->
    <div class="content">
        <div class="bg">
            <img src="img/bg_dagou@2x.png" alt="">
            <div class="check">
                <h4>检查更新</h4>
            </div>
            <div class="day">上次更新日期:2016年9月6日</div>
        </div>
        <div class="items">
            <div class="itemCont">
                <div class="item">
                    <img src="img/iocn_wenjianbao@2x.png" alt="" class="itemImg">
                    <h1>号码扩展包</h1>
                </div>
                <div class="item">
                    <h1 class="new">NEW</h1>
                    <img class="next" src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div class="items">
            <div class="itemCont">
                <div class="item">
                    <img src="img/iocn_wi-fi@2x.png" alt="" class="itemImg">
                    <h1>wifi下自动更新</h1>
                </div>
                <div class="item">
                    <input type="checkbox" name="sex" id="male" />
                    <label for="male"></label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/myJs.js"></script>
</body>

</html>
